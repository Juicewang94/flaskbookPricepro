                    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
                    <script src="https://unpkg.com/@tensorflow/tfjs-automl"></script>

                    <div>Image: <input type="file" id='select_img' accept="image/*, capture=camera" onchange="preview()"></div>
                    <div>Prediction: <label id="pred"></label>/ Confidence: <label id="conf"></label></div>
                    <img id="preview_img" /><br>
                    <script language="javascript">		
						const MODEL_NAME = "{{ url_for('home.static', filename='dist/tf-js/model.json') }}"

                        function preview() {
                            if (!window.FileReader) {
                                console.log('no preview functionality supported by your browser!');
                                return;
                            }

                            let reader = new FileReader();
                            reader.onload = function (event) {
                                let img = document.getElementById("preview_img");
                                img.src = event.target.result;
                                predict(img);
                            };
                        
                            let file = document.getElementById("select_img").files[0];
                            reader.readAsDataURL(file);
							
							//let predictionValue = document.getElementById("pred").textContent;

							// 发送预测值到后端
							//sendPredictionToBackend(predictionValue);							
                    	}

                        async function predict(img) {
                            const model = await tf.automl.loadImageClassification(MODEL_NAME);
                    		const pred = await model.classify(img);
                    		let index = 0
                    		for (let i = 1; i < pred.length; i++) {
                    			if (pred[i]["prob"] > pred[index]["prob"]) {
                    				index = i;
                    			}
                    		}
                    		// document.getElementById("pred").innerHTML = pred[index]["label"]
                    		// document.getElementById("conf").innerHTML = pred[index]["prob"].toPrecision(4)
                            const predictionLabel = pred[index]["label"];
                            const predictionProb = pred[index]["prob"].toPrecision(4); 
                            document.getElementById("pred").innerHTML = predictionLabel;
                            document.getElementById("conf").innerHTML = predictionProb;
                            // 發送預測值到Python端
							sendPredictionToBackend(predictionLabel);
                    	}
                        async function sendPredictionToBackend(predictionLabel) {
                            const response = await fetch("{{ url_for('home.process_prediction') }}", {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ prediction: predictionLabel }),
                            });
                            const responseData = await response.json();
                            console.log(responseData.message); // 印出從Python端返回的訊息
                        }
                    </script>
